<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  </head>
  <body>
    <div class="logoBanner">
      <div class="container leftJus">
        <img src="resources/images/logo.png" id="logoImg">
        <h3 id="webName">SECRET AGENT SUPPLY INC.</h3>
      </div>
    </div>
    <div class="bigPicture">
      <div class="container leftJus">
        <div class="newInfo">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <div class="navBar">
      <div class="container">
          <span class="navItem">Eyewear</span>
          <span class="navItem">Apparel</span>
          <span class="navItem">Gadgets</span>
          <span class="navItem">Vehicles</span>
          <span class="navItem">Classes</span>
          <span class="navItem">Contact</span>
          <span class="menuHide">Menu</span>
      </div>
    </div>
    <div class="products">
      <div class="container">
        <div class="imgBox">
          <div class="penImg">
            <img src="resources/images/pen.png" >
          </div>
          <div class="itemName">
            <p>Exploding Pen</p>
          </div>
        </div>
        <div class="imgBox">
          <div class="watchImg">
            <img src="resources/images/watch.png" >
          </div>
          <div class="itemName">
            <p>Cellular Watch</p>
          </div>
        </div>
        <div class="imgBox hide">
          <div class="glassesImg">
            <img src="resources/images/glasses.png" >
          </div>
          <div class="itemName">
            <p>Thermal Glasses</p>
          </div>
        </div>
      </div>
    </div>

    <div class="locAndHour">
      <div class="container">
        <div class="location">
          <div class="locBox">
            <p>Location</p>
          </div>
          <div class="gps">
            <p>-47.346436, 84.32354</p>
          </div>
        </div>
        <div class="hours">
          <div class="hourBox">
            <p>Hours</p>
          </div>
          <div class="times">
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>
    </div>



    <!--<div class="container locAndHour">
        <div class="location">
          <p class="paraBox">Location</p>
          <p class="numbers">-47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <p class="paraBox">Hours</p>
          <p class="numbers">0800 - 1800</p>
        </div>
    </div>-->
    <div class="footer">
      <div class="container leftJus">
        <p id="copyright">Copyright Secret Agent Supply Inc.</p>
      </div>
    </div>
  </body>
</html>
